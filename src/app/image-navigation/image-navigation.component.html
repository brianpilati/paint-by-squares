<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let image of images;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Stars</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-canvas [image]="image"></app-canvas>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
